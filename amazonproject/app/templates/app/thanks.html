{% include './header.html' %}
{% include './navbar.html' %}

<style>
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 80px 20px;
        /* More vertical padding */
        width: 100%;
    }

    /* Confirmation Box */
    .confirmation-box {
        text-align: center;
        padding: 50px;
        border: 2px dotted #ccc;
        /* Dotted border */
        max-width: 500px;
        background-color: #ffffff;
    }

    .icon-wrapper {
        width: 120px;
        height: 120px;
        background-color: #000;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 30px;
    }

    .icon-wrapper i {
        color: #fff;
        font-size: 60px;
    }

    .confirmation-box h1 {
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    .confirmation-box p {
        color: #555;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .home-button {
        display: inline-block;
        padding: 15px 40px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .home-button:hover {
        background-color: #555;
    }
</style>

<main>
    <div class="confirmation-box">
        <div class="icon-wrapper">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1>AGRADECEMOS SUA COMPRA</h1>
        <p>
            Seu pedido foi realizado com sucesso!
            <br>
            Os detalhes da compra foram enviados
            <br>
            ao seu e-mail.
        </p>
        <button class="home-button" onclick="window.location.href='{% url 'index' %}'">
                    PÃ¡gina Inicial
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</main>
