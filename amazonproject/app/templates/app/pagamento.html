{% include './header.html' %}
{% include './navbar.html' %}

<style>
    .checkout-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 40px;
    }

    .checkout-form {
        flex: 2;
    }

    .order-summary {
        flex: 1;
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .tabs {
        margin-bottom: 30px;
    }

    .tabs a {
        text-decoration: none;
        color: #888;
        margin-right: 20px;
        font-weight: bold;
        font-size: 14px;
    }

    .tabs a.active {
        color: #000;
        border-bottom: 2px solid #000;
        padding-bottom: 5px;
    }

    /* Credit Card Mockup */
    .credit-card {
        background: linear-gradient(135deg, #333, #555);
        border-radius: 15px;
        padding: 25px;
        color: white;
        position: relative;
        max-width: 400px;
        height: 220px;
        margin-bottom: 30px;
    }

    .credit-card .chip-icon {
        font-size: 40px;
        color: #ffc107;
    }

    .credit-card .card-number {
        font-family: 'Courier New', Courier, monospace;
        font-size: 24px;
        letter-spacing: 2px;
        margin-top: 40px;
    }

    .credit-card .card-holder-label {
        font-size: 12px;
        color: #ccc;
        margin-top: 20px;
    }

    .credit-card .card-holder-name {
        font-size: 16px;
    }

    .credit-card .mastercard-logo {
        width: 50px;
        height: 30px;
        background: linear-gradient(to right, #eb001b, #f79e1b);
        border-radius: 5px;
        position: absolute;
        right: 25px;
        bottom: 25px;
    }

    .credit-card .mastercard-logo::before {
        content: '';
        position: absolute;
        background: #ff5f00;
        width: 50px;
        height: 30px;
        border-radius: 5px;
        clip-path: circle(50% at 20%);
    }

    /* Form Fields */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        /* Important for padding */
    }

    .form-row {
        display: flex;
        gap: 20px;
    }

    .form-row .form-group {
        flex: 1;
    }

    .installments-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .installments-group button {
        background: #e0e0e0;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
    }

    .installments-group span {
        font-weight: bold;
    }

    /* Order Summary Box */
    .summary-box {
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 30px;
    }

    .summary-box h2 {
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 1px;
        margin-top: 0;
        margin-bottom: 20px;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 15px;
    }

    .product-item {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .product-item img {
        width: 80px;
        height: auto;
        border-radius: 8px;
        background-color: #e0e0e0;
        /* Placeholder background */
    }

    .product-info {
        flex-grow: 1;
    }

    .product-info h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .product-info p {
        margin: 5px 0 0;
        color: #888;
        font-size: 14px;
    }

    .product-price {
        font-weight: bold;
    }

    .summary-calculation {
        margin-bottom: 20px;
    }

    .calculation-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .calculation-row.total {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
    }

    .buy-button {
        width: 100%;
        padding: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .buy-button:hover {
        background-color: #218838;
    }
</style>

<main class="container">
    <div class="checkout-container">

        <div class="checkout-form">
            <h1>FINALIZANDO PEDIDO</h1>
            <div class="tabs">
                <a href="#" class="active">PAGAMENTO</a>
            </div>

            <div class="credit-card">
                <i class="fa-solid fa-sim-card chip-icon"></i>
                <div class="card-number">4085 9536 8475 9530</div>
                <div class="card-holder-label">Cardholder</div>
                <div class="card-holder-name"></div>
                <div class="mastercard-logo"></div>
            </div>

            <form>
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div class="form-group">
                    <label for="card-holder">Nome do Titular</label>
                    <input type="text" id="card-holder" name="card-holder">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Validade</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                </div>
                <div class="form-group">
                    <label>Número de Parcelas</label>
                    <div class="installments-group">
                        <button type="button">-</button>
                        <span>1</span>
                        <button type="button">+</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <div class="summary-box">
                <h2>RESUMO</h2>
                <div class="product-item">
                    <img src="https://i.imgur.com/yFwz9yD.png" alt="Camiseta Preta Estampada">
                    <div class="product-info">
                        <h3>Camiseta Preta Estampada</h3>
                        <p>Roupas</p>
                    </div>
                    <div class="product-quantity">(1)</div>
                    <div class="product-price">$199</div>
                </div>

                <div class="summary-calculation">
                    <div class="calculation-row">
                        <span>Subtotal</span>
                        <span>$199</span>
                    </div>
                    <div class="calculation-row">
                        <span>Entrega</span>
                        <span>$15</span>
                    </div>
                    <div class="calculation-row total">
                        <span>Total</span>
                        <span>$214</span>
                    </div>
                </div>

                <button class="buy-button">Efetuar Compra</button>
            </div>
        </div>

    </div>
</main>
